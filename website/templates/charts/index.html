{% extends "base.html" %}

{% block title %}New plot{% endblock %}

{% block content %}
    <h1>Choose the location, the variable you want to plot, the type of the plot and the time interval:</h1>
    <div class="center">
	    <form action="." method="post">
	        {% csrf_token %}
	        {{ form|linebreaks }}
	        <input type="submit" value="Plot it!" class="button">
	    </form>
    </div>
{% endblock %}
